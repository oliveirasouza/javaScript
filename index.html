<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Curso JavaScript</title>

    <link rel="stylesheet" href="style.css" />

    <!-- Icons -->
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js" defer></script>

    <!-- Script principal -->
    <script src="index.js" defer></script>
</head>

<body>
    <header>
        <input 
            type="text" 
            id="busca" 
            placeholder="Pesquisar por título..." 
        />
    </header>

    <main>
        <section id="tarefas">
            <h2>
                Tarefas
                <button id="btnNovaTarefa">Nova tarefa</button>
            </h2>

            <div id="listaTarefas">
                <ul id="lista"></ul>

                <p id="feedback-message" style="display: none;"></p>
                <p id="empty-message">Nenhuma tarefa encontrada!</p>
            </div>
        </section>

        <!-- Overlay -->
        <section id="overlay"></section>

        <!-- Modal -->
        <div class="modal" id="abrirModal">
            <form id="form-tarefa">
                <h3>
                    Criar tarefa
                    <box-icon name="x" size="md" id="btnFecharModal"></box-icon>
                </h3>

                <label for="titulo">Título</label>
                <input type="text" id="titulo" required />

                <label for="descricao">Descrição</label>
                <textarea id="descricao" required></textarea>

                <button type="submit">Criar</button>
            </form>
        </div>
    </main>
</body>
</html>
